workflows:
  android-workflow:
    name: Android Workflow
    environment:
      java: 17
    scripts:
      - name: Set gradlew permissions
        script: |
          chmod +x gradlew
      - name: List files (debug)
        script: |
          ls -la
          ls -la app/ || echo "No app folder found"
      - name: Build debug AAB
        script: |
          ./gradlew clean bundleDebug --stacktrace
    artifacts:
      - app/build/outputs/**/*.aab
